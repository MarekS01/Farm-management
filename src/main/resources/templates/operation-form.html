<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New operation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/error-style.css">
    <link rel="stylesheet" type="text/css" href="/css/field-list-style.css">
</head>
<body>
<div id="container">
    <h2 th:text="${session.addOrUpdateOperation}+' operation'"></h2>
    <form action="#" th:action="@{/user/operations/new}" th:object="${operation}" method="post">

        <input type="hidden" th:field="*{id}">

        <table class="table">

            <tr>
                <td>
                    <label th:for="task">Task:</label>
                    <input type="text" th:id="task" th:field="*{task}">
                    <p th:if="${#fields.hasErrors('task')}"
                       th:errors="*{task}"
                       class="error">Task error</p>
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                    <label th:for="opetationDate">Operation Date:</label>
                    <input type="date" th:id="operationDate" th:field="*{operationDate}">
                    <p th:if="${#fields.hasErrors('operationDate')}"
                       th:errors="*{operationDate}"
                       class="error">Date error</p>
                </td>
            </tr>
        </table>
        <button class="btn btn-primary" type="submit" th:text="${session.addOrUpdateOperation}"></button>
        <div><a th:href="@{/user/operations(id=${session.fieldId})}">Cancel</a></div>
    </form>
</div>

</body>
</html>
