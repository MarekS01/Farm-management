<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/customers-list-style.css">
</head>
<body>
<form action="#" th:action="@{/singup}" th:object = "${user}" method="post">
<h2>Login</h2>
<table class="table">
    <tr>
        <td>
            <label th:for="userName">User name:</label>
            <input type="text" th:id="userName" th:field="*{userName}">
            <p th:if="${#fields.hasErrors('userName')}"
               th:errors="*{userName}"
               class="error">User name error</p>
            </p>
        </td>
    </tr>
    <tr>
        <td>
            <label th:for="password">Password</label>
            <input type="password" th:id="password" th:field="*{password}">
            <p th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}"
               class="error">Password error</p>
            </p>
        </td>
    </tr>
</table>
<button class="btn btn-primary" type="submit">Save</button>
</form>
</body>
</html>
